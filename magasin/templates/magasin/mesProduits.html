{% extends 'magasin/base.html' %}


{% block title %} Catalogue de produits {% endblock title %}
{% block body %} 
{% load static %}

<div class="container-fluid mt-3">
  <div class="row">
    <!-- all products -->
    <div id='products' class="col-lg-9 mx-auto">
      <div class="row mx-auto">
        {% for product in products %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <a href="{% url 'product_detail' product.id %}">
              {% if product.img %}
              <img src="{{product.img.url}}" class="card-img-top">
              {% else %}
              <img src="{% static 'magasin/no_image_available.png' %}" class="card-img-top">
              {% endif %}
            </a>
            <div class="card-body">
              <h5 class="card-title">{{product.libelle}}</h5>
              <p class="card-text">{{product.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{product.prix}} TND</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
