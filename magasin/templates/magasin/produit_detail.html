{% extends 'magasin/base.html' %}
{% block body %} 
{% load static %}

{% block title %} DÃ©tails du produit {{ produit.libelle }} {% endblock title %}


<div class="container-fluid mt-3">
  <div class="row">
    <div id='product-detail' class="col-lg-3 mx-auto">
      <div class="card mb-4 shadow-sm">
        {% if produit.img %}
        <img src="{{ produit.img.url }}" class="card-img-top">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ produit.libelle }}</h5>
          <p class="card-text">{{ produit.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{ produit.prix }} TND</small>
          </div>
        </div>
      </div>
      <a href="{% url 'index' %}" class="btn btn-primary">Retour</a>
      <br>
      <a href="{% url 'ajouter_au_panier' produit.id %}" class="btn btn-primary">Ajouter au panier</a>
    </div>
  </div>
</div>
{% endblock %}
