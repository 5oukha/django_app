{% extends 'magasin/base.html' %}
{% block body %} 
{% load static %}
<div class="container">
  <h1>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un fournisseur</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %}</button>
    <a href="{% url 'listeFournisseurs' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
